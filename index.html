<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Form Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HighImpact Careers</h1>
<div class="form-container">

  <h2>HighImpact Careers Digital Marketing Class</h2>
  <form id="myForm" action="https://script.google.com/macros/s/AKfycbwEU-gxWQLiCrIfABR-OP1IcsKhj87s5T1ECIs6mBmStoncJmr4l4G6RNZ7COF2I4H8uQ/exec" method="post">

      <label for="Firstname">First Name:</label>
      <input type="text" id="firstname" name="Firstname" required>
      <label for="Lastname">Last Name:</label>
      <input type="text" id="lastname" name="Lastname" required>


      <label for="age">Age:</label>
      <input type="number" id="age" name="Age" required>

      <label for="gender">Select Gender:</label>
      <select id="gender" name="Gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="country">Select Country:</label>
      <select id="country" name="Country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="nigeria">Nigeria</option>
        <option value="others">Others</option>
        <!-- Add more options here -->
      </select>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="Phone" required>
      <label for="language">Prefered Language:</label>
      
      <select id="Language" name="Language">
        <option value="English">English</option>
        <option value="Hausa">Hausa</option>
        <option value="others">Other</option>
      </select>

      <label for="email">Email:</label>
      <input type="text" id="email" name="Email" required>

      <!-- <input type="range" name="volume" min="0" max="100" step="1">
      <input type="color" name="preferred_color"> -->
      <!-- <input type="number" name="quantity" min="1" max="10" step="1"> -->
      <!-- <input type="datetime-local" name="event_datetime"> -->
      <!-- <input type="file" name="file_upload">
      <input type="date"> -->

     <label for="Time">Prefered Time:</label>
     <input type="text" id="Time" name="Time" required>
      
        <input class="submitButton" type="submit" value="submit" />
  </form>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalMessage"></p>
  </div>
</div>
